<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./asset/css/style.css" as="style">
    <link rel="preload" href="../../frontend-user/asset/img/logo.png" as="image">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://684cf65e65ed08713914b281.mockapi.io">
    
    <!-- font Awesome - load async -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      media="print"
      onload="this.media='all'"
    />
    <!-- Google font - load async -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <section class="admin">
       <div class="row-grid">
        <div class="admin-sidebar">   
            <a href="../../frontend-user/index.html">
                <img style="width: 40%; display: block; margin: 30px auto 0 auto;" 
                     src="../../frontend-user/asset/img/logo.png" 
                     alt="Coolmate Logo" 
                     loading="eager">
            </a>
            <ul>
                <li> <a href="./index.html"><i class="fa-brands fa-product-hunt"></i> Sản Phẩm</a></li>
                <li> <a href="./orderlist.html"><i class="fa-solid fa-basket-shopping"></i> Đơn Hàng</a></li>
            </ul>
        </div>

        <div class="admin-content">
            <div class="admin-content-top">
                <div class="admin-content-top-left"></div>
                <div class="row-flex admin-content-top-right">
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-comments-dollar"></i>
                    <i class="fa-regular fa-circle"></i>
                    <p>Admin</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <div class="admin-content-main">
                <div class="admin-content-main-top">
                    <h1>Sản phẩm</h1>
                </div>
            <div class="product-list">
                <div class="product-list-top">
                    <div class="product-list-button">
                        <a href="./productadd.html"><button>Thêm sản phẩm</button></a>
                    </div>
                    <div class="product-list-search">
                        <div class="product-list-sort">
                            <select id="sort-products">
                                <option value="">Sắp xếp theo giá</option>
                                <option value="price-asc">Giá tăng dần</option>
                                <option value="price-desc">Giá giảm dần</option>
                            </select>
                        </div>
                        <div>
                            <input type="text" id="search-product" placeholder="Tìm kiếm sản phẩm">
                            <button id="search-button">Tìm kiếm</button>
                        </div>
                    </div>               
                </div>
                <table class="list-table" id="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Screen</th>
                            <th>Back Camera</th>
                            <th>Front Camera</th>
                            <th>Mô tả</th>
                            <th>Hãng</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loading skeleton -->
                        <tr class="loading-skeleton-row">
                            <td colspan="9">
                                <div class="skeleton-loading">
                                    <div class="skeleton-line"></div>
                                    <div class="skeleton-line"></div>
                                    <div class="skeleton-line"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
            </div>
        </div>
        </div>
       </div>

    </section>

    <!-- Load scripts with defer for better performance -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./asset/js/menuActive.js" defer></script>
    <script src="./asset/js/productManagement.js" defer></script>
    <script src="./asset/js/script.js" defer></script>
</body>
</html>
